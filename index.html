<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Profile Picture</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">
      <h1 class="text-3xl font-bold mb-6">Anime Profile Picture</h1>
      <div class="button-container">
        <button id="fetch-btn" class="btn mb-6">
          <span class="text">Get Picture</span>
        </button>
      </div>
      <div class="mt-6">
        <div id="loader" class="hidden animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
        <img id="anime-img" class="hidden mx-auto rounded-full shadow-lg transition-opacity duration-500 opacity-0 mt-6" alt="Anime Profile Picture">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
